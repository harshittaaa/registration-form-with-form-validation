<!DOCTYPE html>
<html>
    <head>
        <title>Form Validation</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    </head>
    <body>
        <div class= "container">
            <center><h1 class ='alert' id="text-center">Register with us</h1></center>
            <form id="regForm">
                <div class='alert' id="msg"></div>
                <div class="form-group">
                <label>Name:</label>
                <input type="text" class="form-control" id="name" name='name'>
                </div>
                <div class="form-group">
                    <label>Email:</label>
                    <input type="text" class="form-control" id="email" name='email'>
                </div>
                <div class="form-group">
                    <label>Password(at least four characters):</label>
                    <input type="password" class="form-control" id="password" name='password'>
                </div>
                <div class="form-group">
                    <label>Confirm Password:</label>
                    <input type="password" class="form-control" id="password2" name='password2'>
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
        <script>
            function register(e)
            {
                e.preventDefault();
                //console.log('Submited...');
                var name= document.getElementById('name').value;
                var email= document.getElementById('email').value;
                var password= document.getElementById('password').value;
                var password2= document.getElementById('password2').value;
                var i=0;

                if (name == ''|| email == '' || password == '' || password2 == '') {
                    console.log('Submited...');
                    var msg = document.getElementById('msg');
                    msg.innerHTML = "Please fill out all the fields";
                    msg.className = "alert alert-danger";
                } else{
                    if(name.length<3) {
                    var msg = document.getElementById('msg');
                    msg.innerHTML = "Name must be atleast 3 characters";
                    msg.className = "alert alert-danger";
                    }
                    else{
                    var atpos=email.indexOf('@');
                    var dotpos=email.lastIndexOf('.');
                        if(atpos<1 ||atpos+2>=dotpos||dotpos+2>= email.length){
                            var msg = document.getElementById('msg');
                                msg.innerHTML = "Please enter a valid email";
                                msg.className = "alert alert-danger";
                        }
                        else{
                            if(password.length<4){
                                var msg = document.getElementById('msg');
                                msg.innerHTML = "password must of 4 or more characters";
                                msg.className = "alert alert-danger";

                            }
                            else{
                                if(password != password2)
                                {
                                    var msg = document.getElementById('msg');
                                    msg.innerHTML = "Passwords do not match";
                                    msg.className = "alert alert-danger";
                                }
                                else{

                                    var msg = document.getElementById('msg');
                                    msg.innerHTML = name + " is registered with email " + email;
                                    msg.className = "alert alert-success";
                                }
                            }
                        }
                    } 
                }
            }

            document.getElementById('regForm').addEventListener('submit',register,false);
            
        </script>
        
    </body>

</html>
